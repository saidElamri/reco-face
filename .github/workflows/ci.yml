name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: myuser
          POSTGRES_PASSWORD: mypassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: 3.9

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libpq-dev build-essential

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install httpx
    
    - name: Show opencv-python-headless dependencies
      run: |
        pip show opencv-python-headless
        pip show opencv-python-headless | grep Requires

    - name: Test with pytest
      env:
        PYTHONPATH: .
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USERNAME: myuser
        DB_PASSWORD: mypassword
        DB_NAME: testdb
      run: |
        pip install pytest
        pytest
